<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <!-- Title -->
    <title>Friend Finder</title>

    <!-- Responsive Webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code|Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container jumbotron survey-header mt-5">
      <h1 class="text-center">Survey Questions</h1>
      <hr />
      <h3 class="text-center">About You</h3>
      <form class="mt-4">
        <div class="row">
          <!-- Info- Name -->
          <div class="form-group col">
            <label for="firstName">First Name (Required)</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              aria-describedby="emailHelp"
              placeholder="Enter First Name"
            />
          </div>
          <!-- Info- Photo -->
          <div class="form-group col">
            <label for="lastName">Last Name</label>
            <input
              type="url"
              class="form-control"
              id="lastName"
              placeholder="Enter Last Name"
            />
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col">
            <div class="form-group pb-2">
              <h5>Question 1:</h5>
              <label for="question1">I enjoy meeting new people</label>
              <select class="form-control w-50" id="question1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <div class="form-group pb-2">
              <h5>Question 2:</h5>
              <label for="question2"
                >I like helping people or even strangers</label
              >
              <select class="form-control w-50" id="question2">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <div class="form-group pb-2">
              <h5>Question 3:</h5>
              <label for="question3">I often make mistakes</label>
              <select class="form-control w-50" id="question3">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <div class="form-group pb-2">
              <h5>Question 4:</h5>
              <label for="question4">I am easily disappointed</label>
              <select class="form-control w-50" id="question4">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <div class="form-group pb-2">
              <h5>Question 5:</h5>
              <label for="question5">I cannot usually manage my anger</label>
              <select class="form-control w-50" id="question5">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="form-group pb-2">
              <h5>Question 6:</h5>
              <label for="question6"
                >I like social gathering or public places</label
              >
              <select class="form-control w-50" id="question6">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <div class="form-group pb-2">
              <h5>Question 7:</h5>
              <label for="question7">I like trying out new activities</label>
              <select class="form-control w-50" id="question7">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <div class="form-group pb-2">
              <h5>Question 8:</h5>
              <label for="question8"
                >I am very considerate of what others feel</label
              >
              <select class="form-control w-50" id="question8">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <div class="form-group pb-2">
              <h5>Question 9:</h5>
              <label for="question9">I usually conceal my feelings</label>
              <select class="form-control w-50" id="question9">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <div class="form-group pb-2">
              <h5>Question 10:</h5>
              <label for="question10">I am nervous before big events</label>
              <select class="form-control w-50" id="question10">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>
          </div>
        </div>
        <button
          type="submit"
          id="submit"
          class="btn btn-primary mt-4 custom-button"
        >
          Submit
        </button>
      </form>
    </div>

    <script>
      $("#submit").on("click", function() {
        event.preventDefault();

        var information = {
          firstName: $("#firstName").val(),
          lastName: $("#lastName").val(),
          answers: [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val(),
            $("#question5").val(),
            $("#question6").val(),
            $("#question7").val(),
            $("#question8").val(),
            $("#question9").val(),
            $("#question10").val()
          ]
        };

        $.ajax({
          url: "/api/friends",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(information)
        });

        console.log(information);
      });
    </script>
  </body>
</html>
